<div class="contact-page-wrapper">
  <div class="contact-card">
    <div class="contact-header">
      <h2><i class="fas fa-envelope"></i> Contact Us</h2>
      <p>We're here to help! Send us your questions or feedback.</p>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div *ngIf="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" placeholder="Enter message subject">
        <div *ngIf="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.dirty || contactForm.get('subject')?.touched)"
             class="validation-error">
          <i class="fas fa-exclamation-triangle"></i> Subject is required
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="5" placeholder="Write your message here..."></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)"
             class="validation-error">
          <i class="fas fa-exclamation-triangle"></i> Message is required (minimum 20 characters)
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid || isLoading" class="submit-button">
        <span *ngIf="!isLoading">Send Message <i class="fas fa-paper-plane"></i></span>
        <span *ngIf="isLoading">Sending... <i class="fas fa-spinner fa-spin"></i></span>
      </button>
    </form>
  </div>
</div>
